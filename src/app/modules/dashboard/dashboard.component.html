<h1>Dashboard</h1>

<h2>Code examples</h2>

<div>
    <div *ngFor="let codeExample of codeExamples">
        <h3 style="color: blueviolet"> {{codeExample.system.codename}}</h3>
        <p><strong>Title:</strong> {{codeExample.title.text}}</p>
        <p><strong>Author (raw):</strong> {{codeExample.author.elements.name.value}}</p>
        <p><strong>Author (strongly-typed):</strong> {{codeExample.author.name.text}}</p>
        <p><strong>Category:</strong> {{codeExample.category.category_name.text}}</p>
    </div>
</div>
